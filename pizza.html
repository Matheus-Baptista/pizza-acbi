<html lang="en">

    <title>Pizza</title>

</head>

<body>

    <h3 class="text-center my-4">Pizza</h3>

    <div class="pizzaContainer row row-cols-1 row-cols-md-4 g-4 m-5">

        <!-- Insert all pizza here -->

    </div><!-- MEALS -->



    <script type="text/javascript">

        let xmlDoc = ajaxGetXMLDocument("pizza.xml");



        //BEGIN: PROCESS MEALS

        let items = xmlDoc.querySelectorAll("item");

        let pizzaContainer = document.querySelector(".pizzaContainer");



        for (index = 0; index < items.length; index++) {

            pizzaContainer.appendChild(createCard(items[index].querySelector("name").textContent

                , items[index].querySelector("price").textContent

                , items[index].querySelector("imageFileName").textContent

            ));

        }



    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>


</html>
